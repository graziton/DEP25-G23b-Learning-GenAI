<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutorial Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Interactive AI Tutorial</h1>

        <div id="lesson-container">
            <!-- Lessons will be loaded dynamically here -->
        </div>

        <div class="ai-section">
            <h3>Try an AI Prompt:</h3>
            <input type="text" id="user-input" placeholder="Type your AI query...">
            <button onclick="getAIResponse()">Submit</button>
            <p id="ai-feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
